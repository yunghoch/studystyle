<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 학습 스타일 평가 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">
                AI 학습 스타일 평가 시스템
            </h1>
            <p class="text-gray-400 mt-2">학생의 고유한 특성을 기반으로 최적의 학습 방법을 찾아보세요.</p>
        </header>

        <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl shadow-blue-500/10">
            <form id="assessment-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                     
                    <!-- 학생 정보 -->
                    <div class="form-group">
                        <label for="student-name" class="form-label"><i class="fa-solid fa-user mr-2"></i>학생 이름</label>
                        <input type="text" id="student-name" name="student_name" class="form-input" placeholder="이름을 입력하세요" required>
                    </div>

                    <!-- MBTI -->
                    <div class="form-group">
                        <label for="mbti" class="form-label"><i class="fa-solid fa-brain mr-2"></i>MBTI</label>
                        <input type="text" id="mbti" name="mbti" class="form-input" placeholder="예: INFP" required>
                    </div>

                    <!-- 사주 정보 -->
                    <div class="form-group md:col-span-2">
                        <label class="form-label"><i class="fa-solid fa-calendar-days mr-2"></i>사주 정보 (생년월일시)</label>
                        <div class="flex flex-wrap items-center gap-3 mt-2">
                            <input type="number" id="birth-year" class="form-input w-24" placeholder="년(YYYY)" required>
                            <input type="number" id="birth-month" class="form-input w-20" placeholder="월" required>
                            <input type="number" id="birth-day" class="form-input w-20" placeholder="일" required>
                            <input type="number" id="birth-hour" class="form-input w-20" placeholder="시" required>
                            
                            <div class="flex items-center space-x-2 ml-4">
                                <input type="radio" id="solar" name="calendar_type" value="solar" class="hidden" checked>
                                <label for="solar" class="calendar-btn">양력</label>
                                
                                <input type="radio" id="lunar" name="calendar_type" value="lunar" class="hidden">
                                <label for="lunar" class="calendar-btn">음력</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 분석 버튼 -->
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-12 rounded-lg transition-transform transform hover:scale-105 duration-300 ease-in-out shadow-lg shadow-blue-500/30">
                        <i class="fa-solid fa-rocket mr-2"></i>분석하기
                    </button>
                </div>
            </form>

            <!-- 결과 출력 -->
            <div class="mt-10">
                <h2 class="text-2xl font-bold text-teal-300 border-l-4 border-teal-400 pl-4 mb-4">
                    학습 스타일 분석 결과
                </h2>
                <div id="result-output" class="bg-gray-900 p-6 rounded-lg h-72 overflow-y-auto custom-scrollbar text-gray-300 border border-gray-700">
                    <div class="flex items-center justify-center h-full">
                        <p class="text-gray-500">분석 버튼을 클릭하여 결과를 확인하세요.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
