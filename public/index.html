<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 학습 스타일 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">AI 학습 스타일 분석기</h1>
            <p class="text-gray-400">사주 명리학과 MBTI를 결합하여 당신의 잠재력을 발견하세요.</p>
        </header>

        <main class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <form id="assessment-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="md:col-span-2">
                    <label for="student-name" class="block text-sm font-medium text-gray-300 mb-2">이름</label>
                    <input type="text" id="student-name" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="mbti" class="block text-sm font-medium text-gray-300 mb-2">MBTI</label>
                    <input type="text" id="mbti" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="예: INFP" required>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label for="birth-year" class="block text-sm font-medium text-gray-300 mb-2">출생년</label>
                        <input type="number" id="birth-year" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="YYYY" required>
                    </div>
                    <div>
                        <label for="birth-month" class="block text-sm font-medium text-gray-300 mb-2">월</label>
                        <input type="number" id="birth-month" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="MM" required>
                    </div>
                    <div>
                        <label for="birth-day" class="block text-sm font-medium text-gray-300 mb-2">일</label>
                        <input type="number" id="birth-day" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="DD" required>
                    </div>
                </div>

                <div>
                    <label for="birth-hour" class="block text-sm font-medium text-gray-300 mb-2">출생 시간</label>
                    <select id="birth-hour" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white">
                        <option value="01:30">子(자)시 (23:30~01:29)</option>
                        <!-- ... 기타 시간 옵션들 ... -->
                    </select>
                </div>

                <div class="md:col-span-2">
                    <span class="block text-sm font-medium text-gray-300 mb-2">달력 종류</span>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="calendar_type" value="solar" class="text-blue-500 bg-gray-700 border-gray-600" checked>
                            <span class="ml-2">양력</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="calendar_type" value="lunar" class="text-blue-500 bg-gray-700 border-gray-600">
                            <span class="ml-2">음력</span>
                        </label>
                    </div>
                </div>
                
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-300">
                        <i class="fa-solid fa-rocket mr-2"></i>분석 시작하기
                    </tutton>
                </div>
            </form>

            <div id="result-output" class="mt-8 p-6 bg-gray-900/50 rounded-lg min-h-[150px]"> 
                <!-- 결과가 여기에 표시됩니다 -->
            </div>

            <div class="mt-6" style="display: none;"> 
                <label for="firebase-config-value" class="block text-sm font-medium text-gray-300 mb-2">Firebase Config</label>
                <textarea id="firebase-config-value" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white text-xs" placeholder="여기에 Firebase 프로젝트의 웹 앱 구성 객체를 붙여넣으세요."></textarea>
            </div>

        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
